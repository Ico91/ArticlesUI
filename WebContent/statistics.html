<form name='statistics-filter'>
	<fieldset name='filter'>
		<legend>Filter</legend>
		<label for="date">Date:</label> <input type="text" id="datepicker" />
		<label for="activity">Activity:</label> <select id="activity">
			<option value="al">All</option>
			<option value="login">Login</option>
			<option value="logout">Logout</option>
			<option value="create">Create</option>
			<option value="modify">Modify</option>
			<option value="delete">Delete</option>
		</select>
	</fieldset>
</form>
<ul id="user-statistics">
	<li class="list-element list-head"><span class="head-date">Activity
			date </span><span class="head-activity">Activity</span></li>
</ul>
<div id="pages"></div>
