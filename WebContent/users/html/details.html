<form id="user-form">
	<div id="user-result">
	
	</div>
	<div class="user-form">
		<div class="layout-userID">
			<p>ID:</p>
			<span id="userID"></span>
		</div>
		<div class="layout-username">
			<p>Username:</p>
			<textarea name=username id="username" cols="30" rows="10"></textarea>
		</div>
		<div class="layout-password">
			<p>Password:</p>
			<textarea name="password" id="password" cols="30" rows="10"></textarea>
		</div>
		<div class="layout-type">
			<p>User type:</p>
			<select class="types" name="types" id="types">
				<option id="admin-type">ADMIN</option>
				<option id="user-type">USER</option>
			</select>
		</div>
	</div>
	<div class="user-save">
		<button id="btnSave" class="btn-style">Save</button>
	</div>
</form>
